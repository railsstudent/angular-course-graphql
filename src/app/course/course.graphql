query AllCourses {
  courses {
    id
    name
    description
    language {
      id
      name
      nativeName
    }
  }
}

query Course ($courseId: String!, $args: PaginationArgs!) {
  course(id: $courseId) {
    id
    name
    lessons (args: $args) {
      id
      name
    }
  }
}

query Lesson ($lessonId: String!)  {
  lesson(id: $lessonId) {
    id
    name
    course {
      id
      name
    }
    sentences {
      id
      text
      translations {
        id
        text
        language {
          id
          name
        }
      }
    }
  }
}
