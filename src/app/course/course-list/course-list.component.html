<div class="container">
  <app-add-course [languages]="languages" (submitNewCourse)="submitNewCourse($event)"></app-add-course>
  <div class="course-list" *ngIf="courses else noCourse">
    <div class="course-container" *ngFor="let course of courses; trackBy:trackByFunc">
      <app-course-card class="course-card" [course]="course"></app-course-card>
    </div>
  </div>
</div>
<ng-template #noCourse>
  No course is found
</ng-template>
