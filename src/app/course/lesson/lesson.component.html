<div class="container">
  <div class="header p-2 flex justify-between items-center">
    <div class="back">
      <button [routerLink]="['../']" class="back">Back</button>
    </div>
    <div class="lesson">
      <p>{{ lesson?.course?.name }}</p>
      <p>{{ lesson?.name }}</p>
    </div>
    <div class="spacer"></div>
  </div>
  <div class="main p-4">
    <div class="inputs-container flex items-stretch mb-4">
      <app-add-sentence
        class="mr-4 flex-grow flex-shrink"
        [language]="lesson?.course?.language"
        (submitNewSentence)="submitNewSentence($event)"></app-add-sentence>
      <app-add-translation
        class="flex-grow flex-shrink"
        [languages]="languages"
        [sentences]="lesson?.sentences"
        (submitNewTranlsation)="submitNewTranslation($event)"
      ></app-add-translation>
    </div>
    <p class="title mb-4">Sentences</p>
    <div class="sentences" *ngIf="lesson && lesson.sentences && lesson.sentences.length > 0 else noSentence">
      <div class="sentence pt-2 pr-4 pb-2 pl-0" *ngFor="let sentence of lesson.sentences; index as i; trackBy:trackByFunc">
        <p class="text mb-2">{{i + 1}}. {{ sentence.text }}</p>
        <div class="translations" *ngIf="sentence && sentence.availableTranslations && sentence.availableTranslations.length > 0">
          <div class="actions flex">
            <span class="available mr-3">Available translations:</span>
            <button class="btn-translation mr-2" *ngFor="let availTranslation of sentence.availableTranslations; index as i;
              trackBy:trackByAvailableTranslationFunc"
              (click)="showTranslation(sentence, availTranslation)">
              {{ availTranslation?.name }}
            </button>
          </div>
          <ng-container *ngIf="(sentence$ | async) as selectedSentence">
            <div class="translation p-1 mt-2 mb-2 border border-dashed border-green-500" *ngIf="selectedTranslation && selectedSentence === sentence.id">
              Translation: {{ selectedTranslation?.text || 'no translation' }}
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #noSentence>
  No sentence found in this lesson
</ng-template>
