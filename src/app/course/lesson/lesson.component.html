<div class="container">
  <div class="header">
    <div class="back">
      <button [routerLink]="['../']">Back</button>
    </div>
    <div class="lesson">
      <p>{{ lesson?.course?.name }}</p>
      <p>{{ lesson?.name }}</p>
    </div>
    <div class="spacer"></div>
  </div>
  <div class="main">
    <div class="inputs-container">
      <app-add-sentence
        [language]="lesson?.course?.language"
        (submitNewSentence)="submitNewSentence($event)"></app-add-sentence>
      <app-add-translation
        [languages]="languages"
        [sentences]="lesson?.sentences"
        (submitNewTranlsation)="submitNewTranslation($event)"
      ></app-add-translation>
    </div>
    <p class="title">Sentences</p>
    <div class="sentences" *ngIf="lesson && lesson.sentences && lesson.sentences.length > 0 else noSentence">
      <div class="sentence" *ngFor="let sentence of lesson.sentences; index as i; trackBy:trackByFunc">
        <p class="text">{{i + 1}}. {{ sentence.text }}</p>
        <div class="translations" *ngIf="sentence && sentence.availableTranslations && sentence.availableTranslations.length > 0">
          <div class="actions">
            <span class="available">Available translations:</span>
            <button class="btn-translation" *ngFor="let availTranslation of sentence.availableTranslations; index as i;
              trackBy:trackByAvailableTranslationFunc"
              (click)="showTranslation(sentence, availTranslation)">
              {{ availTranslation?.name }}
            </button>
          </div>
          <ng-container *ngIf="(sentence$ | async) as selectedSentence">
            <div class="translation" *ngIf="selectedTranslation && selectedSentence === sentence.id">
              Translation: {{ selectedTranslation?.text || 'no translation' }}
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #noSentence>
  No sentence found in this lesson
</ng-template>
