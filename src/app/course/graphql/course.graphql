query AllCourses {
  courses {
    id
    name
    description
    language {
      id
      name
      nativeName
    }
  }
}

query Course ($courseId: String!, $args: PaginationArgs!) {
  course(id: $courseId) {
    id
    name
    language {
      id
      name
      nativeName
    }
    lessons (args: $args) {
      id
      name
    }
  }
}

query Languages {
  getLanguages {
    id
    name
    nativeName
  }
}

mutation addCourse ($newCourse: AddCourseInput!) {
  addCourse(newCourse: $newCourse) {
   	id
  	name
    description,
    language {
      id
      name
      nativeName
    }
  }
}
