fragment CourseLanguage on Language {
  id
  name
  nativeName
}

fragment CourseName on Course {
  id
  name
  description
}

query AllCourses {
  courses {
    ...CourseName
    language {
      ...CourseLanguage
    }
  }
}

query Course ($courseId: String!, $args: PaginationArgs!) {
  course(id: $courseId) {
    ...CourseName
    language {
      ...CourseLanguage
    }
    lessons (args: $args) {
      id
      name
    }
  }
}

query Languages {
  getLanguages {
    ...CourseLanguage
  }
}

mutation addCourse ($newCourse: AddCourseInput!) {
  addCourse(newCourse: $newCourse) {
    ...CourseName,
    language {
      ...CourseLanguage
    }
  }
}
